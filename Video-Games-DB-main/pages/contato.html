<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PortalGamer feedback</title>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
        <!-- import css -->
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <h1><a href="../MainIndex.html">PortalGamer</a></h1>
                <a href="./novo.html">Lançamentos</a>
                <a href="./conquista.html">Conquistas</a>
               
                <a href="./plataformas.html">Plataformas existentes</a>
                <a href="#">Feedback</a>
                <input type="search" class="search-box" placeholder="Pesquisar games">
            </nav>
        </header>

        <main>
            <h2> Fale conosco </h2>

            <form action="">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Seu Nome">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Seu email">
                <label for="message">Dê seu feedback</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Sua mensagem"></textarea>
                <input id="btnsend" type="submit" value="Enviar">

            </form>
        </main>

        <script type="module" src="../js/main.js"></script>
    </body>
</html>
